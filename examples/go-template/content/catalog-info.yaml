apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: ${{ values.name | dump }}
  description: ${{ values.description | dump }}
  annotations:
    github.com/project-slug: ${{ values.destination.owner }}/${{ values.destination.repo }}
    backstage.io/techdocs-ref: dir:.
    backstage.io/source-location: url:https://github.com/${{ values.destination.owner }}/${{ values.destination.repo }}/tree/main/
    github.com/workflows: ci-cd.yml
    sonarqube.org/project-key: ${{ values.name }}
    backstage.io/code-coverage: codecov
  tags:
    - go
    - api
    - microservice
    - rest
    - health-check
  links:
    - url: https://github.com/${{ values.destination.owner }}/${{ values.destination.repo }}
      title: Source Code
      icon: github
    - url: https://github.com/${{ values.destination.owner }}/${{ values.destination.repo }}/actions
      title: CI/CD Pipeline
      icon: github
spec:
  type: service
  owner: user:default/${{ values.owner }}
  lifecycle: experimental
  system: backend
  providesApis:
    - ${{ values.name }}-api
  dependsOn:
    - resource:default/${{ values.name }}-database