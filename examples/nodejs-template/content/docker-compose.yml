version: '3.8'

services:
  app:
    build: .
    ports:
      - "${{ values.port }}:${{ values.port }}"
    environment:
      - NODE_ENV=production
      - PORT=${{ values.port }}
      {% if values.databaseType == "postgres" %}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${{ values.databaseName }}
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      {% elif values.databaseType == "mysql" %}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${{ values.databaseName }}
      - DB_USER=root
      - DB_PASSWORD=root
      {% elif values.databaseType == "mongodb" %}
      - MONGODB_URI=mongodb://mongodb:27017/${{ values.databaseName }}
      {% elif values.databaseType == "redis" %}
      - REDIS_URL=redis://redis:6379
      {% endif %}
    depends_on:
      {% if values.databaseType != "none" %}
      - {{ values.databaseType }}
      {% endif %}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:${{ values.port }}/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  {% if values.databaseType == "postgres" %}
  postgres:
    image: postgres:14-alpine
    environment:
      - POSTGRES_DB=${{ values.databaseName }}
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  {% elif values.databaseType == "mysql" %}
  mysql:
    image: mysql:8-alpine
    environment:
      - MYSQL_DATABASE=${{ values.databaseName }}
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  {% elif values.databaseType == "mongodb" %}
  mongodb:
    image: mongo:6-alpine
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  {% elif values.databaseType == "redis" %}
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  {% endif %}

{% if values.databaseType != "none" %}
volumes:
  {% if values.databaseType == "postgresql" %}
  postgres-data:
  {% elif values.databaseType == "mysql" %}
  mysql-data:
  {% elif values.databaseType == "mongodb" %}
  mongodb-data:
  {% elif values.databaseType == "redis" %}
  redis-data:
  {% endif %}
{% endif %}
