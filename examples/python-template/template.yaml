apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: python-service-template
  title: Python Service Template
  description: Create a new Python service with REST API integration, Docker support, and CI/CD pipeline
  annotations:
    backstage.io/techdocs-ref: dir:.
  tags:
    - python
    - fastapi
    - api
    - microservice
    - rest
spec:
  owner: user:default/tossapol-rit
  type: service

  parameters:
    - title: Service Information
      required:
        - name
        - description
      properties:
        name:
          title: Service Name
          type: string
          description: Unique name of the Python service
          pattern: '^[a-z0-9\-]*$'
          ui:autofocus: true
        description:
          title: Description
          type: string
          description: Short description of the service
          ui:widget: textarea
          ui:options:
            rows: 3
        owner:
          title: Owner  
          type: string
          description: Owner of the service
          default: tossapol-rit
          
    - title: Python Configuration
      properties:
        pythonVersion:
          title: Python Version
          type: string
          description: Python version to use
          default: '3.13'
          enum:
            - '3.13'
            - '3.12'
            - '3.11'
            - '3.10'
            - '3.9'
          enumNames:
            - 'Python 3.13 (Latest)'
            - 'Python 3.12'
            - 'Python 3.11'
            - 'Python 3.10'
            - 'Python 3.9'
        port:
          title: Service Port
          type: number
          description: Port for the service to run on
          default: 8000
        databaseType:
          title: Database Type
          type: string
          description: Type of database to use
          enum:
            - postgres
            - mysql
            - mongodb
            - redis
            - none
          enumNames:
            - PostgreSQL
            - MySQL
            - MongoDB
            - Redis
            - No Database
          default: postgres
        databaseName:
          title: Database Name
          type: string
          description: Name of the database
          default: "{{ name | lower | replace('-', '_') }}_db"
          
    - title: Repository Information
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
            allowedOwners:
              - tossapol-rit

  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./content
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          pythonVersion: ${{ parameters.pythonVersion }}
          port: ${{ parameters.port }}
          databaseType: ${{ parameters.databaseType }}
          databaseName: ${{ parameters.databaseName }}

    - id: publish
      name: Publish
      action: publish:github
      input:
        description: This is ${{ parameters.name }}
        repoUrl: ${{ parameters.repoUrl }}

    - id: register
      name: Register
      action: catalog:register
      input:
        catalogInfoUrl: ${{ steps.publish.output.remoteUrl | replace(".git", "") }}/blob/main/catalog-info.yaml

    - id: register-api
      name: Register API
      action: catalog:register
      input:
        catalogInfoUrl: ${{ steps.publish.output.remoteUrl | replace(".git", "") }}/blob/main/api-info.yaml

    - id: register-database
      name: Register Database
      action: catalog:register
      input:
        catalogInfoUrl: ${{ steps.publish.output.remoteUrl | replace(".git", "") }}/blob/main/database-info.yaml

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
      - title: API Documentation
        icon: docs
        entityRef: ${{ steps.register-api.output.entityRef }}
      - title: Database
        icon: storage
        entityRef: ${{ steps.register-database.output.entityRef }}
